"use strict";
class Point {
	constructor(x,y){
		this.x = x
		this.y = y	
	}
	toString(){
	return "x: "+this.x+" y: "+this.y;
	}
}
class Point3D extends Point{
	constructor(x, y, z){
		super(x,y);
		this.z = z;	
	}
	
	toString(){
	return "x: "+this.x+" y: "+this.y+" z:"+ this.z;
	}
}
class Distance{
	constructor(km, miles){
