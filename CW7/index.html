function makeRows(array) {
    let row = "<th></th>";
    for (let i of Object.keys(array[0]))
        row += "<th>"+i+"</th>";
    let text = "<tr>"+row+"</tr>";
    for (let i = 0; i < Object.keys(array).length; i++) {
       row = "<th>"+(i+1)+"</th>";

      for(let j of Object.values(array[i]))
          row += "<td>"+j+"</td>";
       
       text += "<tr>"+row+"</tr>";
    }
    const t = text.length+" chars";

}
