<body>
<h2>Using Canvas</h2>
<canvas id="canvas" width="550" height="220"></canvas>
<br>Background Color:
<input type="color" id="colorInput" value="#000000"></input>
<br>Text Color:
<input type="color" id="colorInputTxt" value="#FFFFFF"></input>
<br>Text:
<input type="text" id="textInput" placeholder="Text Input"></input>
<br>
<button type="button" onclick="getInput();drawCircle(shapeColor,shapeText,textColor)">Draw Circle</button>
<button type="button" onclick="getInput();drawRectangle(shapeColor,shapeText,textColor)">Draw Rectangle</button>
<button type="button" onclick="getInput();drawTriangle(shapeColor,shapeText,textColor)">Draw Triangle</button>

<hr>

<p>Ref: <i>Eloquent JavaScript</i>,
<a href="http://eloquentjavascript.net/17_canvas.html" target="ExternalDocument"> Chap 17</a>
</p>

<script>
"use strict";
var shapeColor;
var shapeText;
var textColor;
function drawCircle(color,text,colortxt) {
    cx.beginPath(); cx.lineWidth = 4;
    cx.fillStyle = color; cx.strokeStyle = "yellow";
    cx.arc(90, 85, 80, 0, 3*Math.PI);
    cx.fill(); cx.stroke();
    cx.fillStyle = colortxt; 
    cx.font="30px Arial";
    cx.fillText(text,30,200);
    
}
function drawRectangle(color,text,colortxt){
    cx.beginPath(); cx.lineWidth = 5;
    cx.fillStyle = color; cx.strokeStyle = "gray";
    cx.rect(200, 10, 150, 150);
    cx.fill(); cx.stroke();
    cx.fillStyle = colortxt;
    cx.font="30px Arial";
    cx.fillText(text,220,200);
}
function drawTriangle(color,text,colortxt){
    cx.beginPath();
    cx.lineWidth = 5;
    cx.moveTo(400, 10);
    cx.lineTo(400, 160);
    cx.lineTo(530, 160);
    cx.lineTo(400, 10);	
    cx.fillStyle=color;
    cx.strokeStyle="blue";
    cx.fill();
    cx.fillStyle=colortxt;
    cx.font="30px Arial";
    cx.fillText(text,410,200);
    cx.stroke();
    
}
function getInput(){
    	shapeColor=colorInput.value;
	textColor=colorInputTxt.value;
	shapeText=textInput.value;
}

//sample.innerText = draw;
const cx = canvas.getContext("2d");
var colorIn = colorInput.value;
</script>
